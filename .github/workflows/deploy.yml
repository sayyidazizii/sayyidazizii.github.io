name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and build site
        uses: withastro/action@v2
        with:
          path: . # Optional: Specify the root location of your Astro project inside the repository
          node-version: "14" # Optional: Specify the Node.js version, e.g., '14'
          package-manager: pnpm@latest # Optional: Specify the package manager, e.g., pnpm@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # Replace with your GitHub Pages branch if different

