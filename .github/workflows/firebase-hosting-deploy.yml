name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: List directory structure (debugging step)
        run: ls -R  # Verifikasi struktur folder
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting  # Langsung jalankan deploy dari root
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
